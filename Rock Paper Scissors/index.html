<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>

    <!-- Bootstrap CSS Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- CSS Link -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col text-center my-5">
                <h1>Rock Paper Scissors Game</h1>
            </div>
        </div>
        <div class="row">
            <div class="col text-center mb-3">
                <h2>Try Your Luck!</h2>
            </div>
        </div>
        <div class="row mb-2">
            <div class="offset-3 col-3">
              <div class="card">
                <div class="card-body text-center">
                  <h5 class="card-title">Computer Choice</h5>
                  <p class="card-text"><span id="computer-choice"></span></p>
                </div>
              </div>
            </div>
            <div class="col-3">
              <div class="card">
                <div class="card-body text-center">
                  <h5 class="card-title">User Choice</h5>
                  <p class="card-text"><span id="user-choice"></span></p>
                </div>
              </div>
            </div>
          </div>
          <div class="row justify-content-center">
              <div class="col-3 mb-3">
                <div class="card">
                    <div class="card-body text-center">
                      <h5 class="card-title">Result </h5>
                      <h3 class="card-text"><span id="result"></span></h3>
                    </div>
                  </div>
              </div>
          </div>
          <div class="row">
              <div class="col text-center">
                <div class="d-grid gap-3 d-md-block">
                    <button id="rock" type="button" class="btn btn-primary btn-lg" >Rock</button>
                    <button id="paper" type="button" class="btn btn-primary btn-lg" >Paper</button>
                    <button id="scissors" type="button" class="btn btn-primary btn-lg">Scissors</button>
                  </div>
              </div>
          </div>
    </div>


<!-- Bootstrap JS Link -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<!-- JS Link -->
<script src="scripts.js"></script>
</body>
</html>
